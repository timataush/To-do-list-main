<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To do list</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/normalize.css" />
</head>

<body>
	<header>
		<div class="header__navbar">
			<a href="#">
				<img class="header__mail" src="img/mail.svg" alt="картин	ка письма" />
			</a>
			<div class="header__logo">
				<p>logo</p>
			</div>
			<div class="header__sort">		
				<img class="header__sort-up" src="img/sort-up.png" alt="" />
				<img class="header__sort-down" src="img/sort-down.png" alt="" />
			</div>
			<button class="button header__creature">Создать задачу</button>
			<a href="#">
				<img class="header__setting" src="img/setting.png" alt="картинка настроек" />
			</a>
		</div>
		<hr class="hr">

	</header>




<section class="main">
    <div class="main__offer">
      <p class="main__offer-text">Ох, у вас ещё нет задачи, может создадим?</p>
      <button class="button main__creature">Создать задачу</button>
  </div>
  <div class="main__counter">	
    <div class="main__top">
      <span class="main__quantity-text">Количество задач</span>
      <div class="main__quantity-num">
      </div>
    </div>
    <span class="main__bottom">Все задачи</span>
  </div>
  <div class="main__task-container"></div>
  <div class="main__complete">
    <span class="main__text">Выполненные задачи</span>
  </div>
</section>

	<div class="modal">
		<div class="modal__overlay"></div>
		<!-- /.model_overlay -->

		<div class="modal__dialog">
			<a class="modal__close" href="#">
				<img class="modal__close" src="img/close.png" alt="icon : close " />
			</a>

			<h3 class="modal__name">Please enter a new name</h3>
			<hr />
			<div class="modal__input-container">
				<form class="modal__form">
					<legend class="modal__input-legend">Title</legend>
					<input type="text" class="modal__input-title" placeholder="title" name="title" />
					<legend class="modal__input-legend">Description</legend>
					<input type="text" class="modal__input-description" placeholder="description" name="Description" />
					<div class="modal__input-selectColor">select color</div>
					<input type="color" class="modal__input-color" />
					<fieldset>
						<legend class="modal__input-level">level</legend>
						<div>
							<input type="radio" class="modal__input-level" name="level" value="Low" checked />
							<label>Low</label>
						</div>
						<div>
							<input type="radio" class="modal__input-level" name="level" value="Medium" />
							<label>Medium</label>
						</div>
						<div>
							<input type="radio" class="modal__input-level" name="level" value="High" />
							<label>High</label>
						</div>
					</fieldset>
					<button type="button" class="btn ok">OK</button>
					<button type="button" class="btn cancel">Cancel</button>
				</form>
			</div>
			<!-- /.inp__container -->
		</div>
		<!-- /.modal_dialog -->
	</div>
	<!-- /.modal -->
</body>
<script src="/js/main.js"></script>
</html>
